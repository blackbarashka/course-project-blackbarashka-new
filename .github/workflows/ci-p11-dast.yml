name: Security - DAST (P11, ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - "src/**"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast_p11:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run app and ZAP Baseline
        run: |
          # Запускаем приложение в фоне
          echo "Starting app..."
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          APP_PID=$!
          echo "App started with PID: $APP_PID"

          # Ждём готовности приложения
          echo "Waiting for app to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "App is ready!"
              break
            fi
            echo "Attempt $i/30: waiting for app..."
            sleep 1
          done

          # Проверяем, что приложение доступно
          echo "Testing app connectivity..."
          curl -v http://localhost:8000/health || true
          curl -v http://127.0.0.1:8000/health || true

          # Получаем IP адрес хоста для доступа из Docker
          HOST_IP=$(ip route | grep default | awk '{print $3}' | head -1)
          echo "Host IP: $HOST_IP"

          # Запускаем ZAP baseline
          # Используем --network host для прямого доступа к localhost
          echo "Starting ZAP baseline scan..."
          echo "Testing if app is accessible from Docker..."
          docker run --rm --network host curlimages/curl:latest curl -sf http://localhost:8000/health || echo "WARNING: App not accessible from Docker!"

          # Устанавливаем права на запись для всех в смонтированной директории
          echo "Setting permissions for ZAP reports..."
          chmod -R 777 . || true

          set +e
          # Используем образ ghcr.io/zaproxy/zaproxy:stable
          # Устанавливаем рабочую директорию и используем относительные пути
          # Запускаем от root для обхода проблем с правами доступа
          echo "Running ZAP baseline scan..."
          docker run --rm --network host --user root -v $PWD:/zap/wrk/:rw -w /zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
              -t http://localhost:8000 \
              -r zap_baseline.html \
              -J zap_baseline.json \
              -d 2>&1 | tee zap_output.log || true
          set -e
          
          # Возвращаем нормальные права
          chmod -R 755 . || true

          # Проверяем код возврата и наличие файлов
          ZAP_EXIT_CODE=${PIPESTATUS[0]}
          echo "ZAP exit code: $ZAP_EXIT_CODE"

          # Останавливаем приложение
          echo "Stopping app..."
          kill $APP_PID 2>/dev/null || true
          sleep 2

          # Показываем вывод ZAP
          echo "ZAP output:"
          cat zap_output.log || true

          # Сохраняем лог в EVIDENCE для отладки
          cp zap_output.log EVIDENCE/P11/ 2>/dev/null || true

          # Проверяем, что файлы созданы в корне
          echo "Checking for ZAP reports..."
          ls -la zap_baseline.* 2>/dev/null || echo "No zap_baseline files found in root"
          find . -name "zap_baseline.*" -type f || echo "No zap_baseline files found anywhere"

          # Перемещаем файлы в EVIDENCE/P11
          if [ -f zap_baseline.html ]; then
            mv zap_baseline.html EVIDENCE/P11/ || true
            echo "Moved zap_baseline.html to EVIDENCE/P11/"
          fi
          if [ -f zap_baseline.json ]; then
            mv zap_baseline.json EVIDENCE/P11/ || true
            echo "Moved zap_baseline.json to EVIDENCE/P11/"
          fi

          # Финальная проверка
          echo "Final check of EVIDENCE/P11/:"
          ls -la EVIDENCE/P11/ || echo "EVIDENCE/P11/ is empty"

          # Создаём файл с ошибкой, если ничего не нашлось
          if [ ! -f EVIDENCE/P11/zap_baseline.html ] && [ ! -f EVIDENCE/P11/zap_baseline.json ]; then
            echo "ERROR: No ZAP reports were created!" > EVIDENCE/P11/error.txt
            echo "Check zap_output.log for details" >> EVIDENCE/P11/error.txt
            echo "" >> EVIDENCE/P11/error.txt
            echo "Last 50 lines of ZAP output:" >> EVIDENCE/P11/error.txt
            tail -50 zap_output.log >> EVIDENCE/P11/error.txt 2>/dev/null || echo "Could not read zap_output.log" >> EVIDENCE/P11/error.txt
          fi

      - name: Upload P11 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
          if-no-files-found: warn
