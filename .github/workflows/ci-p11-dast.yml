name: Security - DAST (P11, ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - "src/**"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast_p11:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run app and ZAP Baseline
        run: |
          # Запускаем приложение в фоне
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          APP_PID=$!
          echo "App started with PID: $APP_PID"

          # Ждём готовности приложения
          echo "Waiting for app to be ready..."
          timeout 30 bash -c 'until curl -sf http://localhost:8000/health; do sleep 1; done'
          echo "App is ready!"

          # Проверяем, что приложение доступно
          curl -v http://localhost:8000/health || true

          # Запускаем ZAP baseline
          # Сохраняем отчёты в корень рабочей директории
          echo "Starting ZAP baseline scan..."
          docker run --rm --network host -v $PWD:/zap/wrk/:rw owasp/zap2docker-stable \
            zap-baseline.py \
              -t http://localhost:8000 \
              -r /zap/wrk/zap_baseline.html \
              -J /zap/wrk/zap_baseline.json \
              -d || true

          # Останавливаем приложение
          kill $APP_PID || true

          # Проверяем, что файлы созданы в корне
          echo "Checking for ZAP reports..."
          ls -la zap_baseline.* || echo "No zap_baseline files found in root"

          # Перемещаем файлы в EVIDENCE/P11
          if [ -f zap_baseline.html ]; then
            mv zap_baseline.html EVIDENCE/P11/ || true
            echo "Moved zap_baseline.html to EVIDENCE/P11/"
          fi
          if [ -f zap_baseline.json ]; then
            mv zap_baseline.json EVIDENCE/P11/ || true
            echo "Moved zap_baseline.json to EVIDENCE/P11/"
          fi

          # Финальная проверка
          echo "Final check of EVIDENCE/P11/:"
          ls -la EVIDENCE/P11/ || echo "EVIDENCE/P11/ is empty"

      - name: Upload P11 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
          if-no-files-found: warn
